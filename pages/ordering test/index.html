        <span>sender</span>

      <div class="form">
        <div class="part">
          <div class="form-group">
            <!-- <label for="pickupLocationLat">pickup locatation lat</label> -->
            <label for="pickupLocationLat">pickup locatation</label>
            <input id="pickupLocationLat" type="text" />
          </div>
          <div class="form-group" style="display: none">
            <label for="pickupLocationLong">pickup locatation long</label>
            <input id="pickupLocationLong" type="text" />
          </div>
          <div class="form-group">
            <!-- <label for="dropLocationLat">drop locatation lat</label> -->
            <label for="dropLocationLat">drop locatation</label>
            <input id="dropLocationLat" type="text" />
          </div>
          <div class="form-group" style="display: none">
            <label for="dropLocationLong">drop locatation lat</label>
            <input id="dropLocationLong" type="text" />
          </div>
          <div class="form-group">
            <label for="customerName">customer name</label>
            <input id="customerName" type="text" />
          </div>
          <div class="form-group">
            <label for="customerPhone">customer phone</label>
            <input id="customerPhone" type="text" />
          </div>
        </div>
        <div class="part">
          <div class="form-group">
            <h2>orders</h2>
          </div>
          <div class="form-group">
            <label for="item">item</label>
            <input id="item" type="text" />
          </div>
          <div class="form-group">
            <label for="quantity">quantity</label>
            <input id="quantity" type="text" />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input id="price" type="text" />
          </div>
          <div class="form-group">
            <div class="add">
              <button id="add">add</button>
            </div>
          </div>
          <div class="form-group">
            <div class="items"></div>
          </div>
        </div>
      </div>
      <div class="submit">
        <button id="submit">submit</button>
      </div>
